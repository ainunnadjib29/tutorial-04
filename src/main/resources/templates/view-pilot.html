<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>View Pilot</title>
</head>

<body>
	<h2>Detail Informasi Pilot</h2>
	
	<h2 th:text="'Pilot License Number:' + ${pilot.licenseNumber}">Pilot License Number</h2>
	<h2 th:text="'Name:' + ${pilot.name}">Name</h2>
	<h2 th:text="'Fly Hour:' + ${pilot.flyHour}">Fly Hour</h2>
	
	<td>
	<a th:href="@{'/flight/add/' +${pilot.licenseNumber}}">Tambah Penerbangan</a>
	<a th:href="@{'/pilot/delete/' + ${pilot.licenseNumber}}">Delete Data Pilot</a>
	<a th:href="@{'/pilot/update/' + ${pilot.licenseNumber}}">Update Data Pilot</a></td>
	<br></br>
	
	<h2>Daftar Penerbangan</h2>
    <table border="1" style="width:relative;">
			<tr>
				<th>Flight Number</th>
				<th>Origin</th>
				<th>Destination</th>
				<th>Time</th>
				<th>Action</th>
			</tr>
			<tr th:each="flight : ${flight}">
				<td th:text="${flight.flightNumber}"></td>
				<td th:text="${flight.origin}"></td>
				<td th:text="${flight.destination}"></td>
				<td th:text="${flight.time}"></td>
				<td><a th:href="@{'/flight/delete/' + ${pilot.licenseNumber} +'/'+ ${flight.flightNumber}}">Delete</a>  
				<a th:href="@{'/flight/update/' + ${pilot.licenseNumber} +'/'+ ${flight.flightNumber}}">Update</a></td>
			</tr>
		</table>
</body>
</html>
